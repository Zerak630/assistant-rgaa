<!doctype html>

<html>
	<head>
		<title>Helpers</title>

		<style>
			.hidden-tag {
				display: none;
			}
		</style>
	</head>

	<body>
		<h1>Heading 1</h1>
		<h2>Heading 2</h2>
		<h3>Heading 3</h3>

		<p id="hidden-sheet" class="hidden-sheet">Hidden via stylesheet</p>
		<p id="hidden-tag" class="hidden-tag">Hidden via style tag</p>
		<p id="hidden-attribute" style="display: none">
			Hidden via style attribute
		</p>
	</body>
</html>
